<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="page-container">
    <nav class="sidebar">
      <div class="site-title">
        <img src="/images/compressedimg.jpg">
        <a href="/">{{ .Site.Title }}</a>
      </div>
      <ul class="menu">
        <li><a href="/">Home</a></li>
        <li><a href="/projects/">Projects</a></li>
        <li><a href="/blog/">Blog</a></li>
      </ul>
    </nav>
    
    <main class="content">
      <div class="container">
        {{ block "main" . }}{{ end }}
      </div>
    </main>
  </div>
  
  <footer>
    <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }} | Built with <a href="https://gohugo.io">Hugo</a>, Hosted on <a href="https://pages.github.com">GitHub Pages</a></p>
  </footer>
  
  <img src="/images/compressedgif.gif" class="corner-gif">
</body>
</html>
