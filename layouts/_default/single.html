{{ define "main" }}
  <article>
    <header>
      <h1>{{ .Title }}</h1>
      <h3>
        {{ if .Date }}
          <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
        {{ end }}
        <br>
        {{ .Description }}
      </h3>
    </header>
    
    <div class="content">
      {{ .Content }}
    </div>
  </article>
{{ end }}
